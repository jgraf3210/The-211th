				<h2> Here are some stock highlights from Microsoft</h2>
			</div>
			<script src="https://d3js.org/d3.v4.js"></script>
			<div id="my_dataviz"></div>

				<script>

				// set the dimensions and margins of the graph
				var margin = {top: 10, right: 60, bottom: 30, left: 60},
					width = 1000 - margin.left - margin.right,
					height = 400 - margin.top - margin.bottom;

				// append the svg object to the body of the page
				var svg = d3.select("#my_dataviz")
				  .append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
				  .append("g")
					.attr("transform",
						  "translate(" + margin.left + "," + margin.top + ")");

				//Read the data
				d3.csv("https://raw.githubusercontent.com/nspano4/The-211th-/master/Database%20Scripts/MSFT.csv",
				  // When reading the csv, I must format variables:
				  function(d){
					return { date : d3.timeParse("%Y-%m-%d")(d.date), open : d.open }
				  },

				  // Now I can use this dataset:
				  function(data) {

					// Add X axis --> it is a date format
					var x = d3.scaleTime()
					  .domain(d3.extent(data, function(d) { return d.date; }))
					  .range([ 0, width ]);
					svg.append("g")
					  .attr("transform", "translate(0," + height + ")")
					  .call(d3.axisBottom(x));

					// Add Y axis
					var y = d3.scaleLinear()
					  .domain([0, d3.max(data, function(d) { return +d.open; })])
					  .range([ height, 0 ]);
					svg.append("g")
					  .call(d3.axisLeft(y));

					// Add the line
					svg.append("path")
					  .datum(data)
					  .attr("fill", "none")
					  .attr("stroke", "steelblue")
					  .attr("stroke-width", 1.5)
					  .attr("d", d3.line()
						.x(function(d) { return x(d.date) })
						.y(function(d) { return y(d.open) })
						)

				})

			</script>




		</div>
	</div>
